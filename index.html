<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Frontend Mentor | Job Listings</title>
</head>
<body>
	<img src="images/bg-header-mobile.svg" alt="" class="bg-image">
	<div class="[ filters-container ] [ align-center ]">
		<div class="[ filter-tag ]">
			<div class="[ filter-pill ] [ align-center ]">
				<p class="[ tag-text ]">Frontend</p>
				<button class="[ tag-remove ] [ align-center ]">
					<img src="images/icon-remove.svg" alt="">
				</button>				
			</div>
		</div>
		<button class="[ clear-tag ]">Clear</button>
	</div>
	<div class="[ card-wrapper ]">
		<div class="[ card ]">
			<img src="images/photosnap.svg" alt="" class="[ card-logo ]">
			<div>
				<div>
					<h1>Photosnap</h1>
					<p>New!</p>
					<p>Featured</p>
				</div>
				<h2>Senior Frontend Developer</h2>
				<div>
					<p>1d ago</p>
					<p>Full Time</p>
					<p>USA only</p>
				</div>
				<hr>
				<button>Frontend</button>
				<button>Senior</button>
				<button>HTML</button>
				<button>CSS</button>
				<button>JavaScript</button>
			</div>			
		</div>
	</div>
</body>
</html>
